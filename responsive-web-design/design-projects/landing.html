<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@500&display=swap" rel="stylesheet">


    <style>
        body {
            margin: -25px 0px;
            font-family: 'Baloo Paaji 2', cursive;
        }
        header {    
            background: linear-gradient(90deg, rgba(186,123,255,1) 0%, rgba(123,0,255,1) 95%);
            position: relative;
            height: 120px;
        }
        #header-img {
            position: absolute;
            width: 200px;
            top: 45px;
            left: 100px;
        }
        #nav-bar {
            position: absolute;
            top: 40px;
            right: 100px;
        }
        #nav-bar ul li {
            text-decoration: none;
            display: inline;
            margin: 20px;
            color: white;
        }
        #nav-bar ul li:hover {
            cursor: pointer;
        }


        /*Media*/
        @media(max-width: 845px) {
            #nav-bar {
                padding: 5px 0px;
                position: absolute;
                top: 100px;
                left: 0px;
                right: 0px;
            }
            #nav-bar ul {
                padding-top: 2px;
                height: 170px;
                background: linear-gradient(90deg, rgba(186,123,255,1) 0%, rgba(123,0,255,1) 95%);
            }
            #nav-bar ul li {
                text-decoration: none;
                display: block;
                color: white;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <img src="s3logo.png" alt="logo" id="header-img">

        </img>

        <nav id="nav-bar">
            <ul>
                <li class="nav-link">
                    Features
                </li>
                <li class="nav-link">
                    Packages
                </li>
                <li class="nav-link">
                    Contact Us
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
