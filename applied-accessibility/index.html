<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Accessibility</title>
</head>
<body>
    <!---HTML5 element tags- just like div tho but can define content--->
    <!--Includes: main, header, footer, nav, article, and section-->
    <header>
        <h1 tabindex="1">Appied Accessibility</h1>
    </header>
    
    <!--One 1 main tag in one page
     <div> - groups content
     <section> - groups related content
     <article> - groups independent, self-contained content
    -->
    <main>
        <div>
            <!--You could set alt to empty string if a description is not needed.-->
            <img src="doingKarateWow.jpeg" alt="Doing Karate Wow">
        </div>

        <!--Notice that I added tabindex attribute here for fun-->
        <section>
            <article tabindex="2">Divergent Summary</article>
            <article tabindex="3">Insurgent Summary</article>
        </section>

        <div>
            <article>How to eat bunch of chocolates without gaining weight?</article>
            <article>How to watch movies without getting hungry?</article>

            <audio id="meowClip" controls>
                <source src="audio/meow.mp3" type="audio/mpeg" />
                <source src="audio/meow.ogg" type="audio/ogg" />
            </audio>

            <figure>
                <p>Is this cool tho?</p>
                <figcaption>
                   a vector or something
                </figcaption>
            </figure>

            <form>
                <label for="email">Email: </label>
                <input type="text" id="email" name="email">
            </form>

            <fieldset>
                <legend>Writing Level</legend>
                <input type="radio" name="confidence" id="beginner" value="beginner">
                <label for="beginner">Beginner</label>

                <input type="radio" name="confidence" id="intermediate" value="intermediate">
                <label for="intermediate">Intermediate</label>
                
                <input type="radio" name="confidence" id="master" value="master">
                <label for="master">Master</label>
            </fieldset>

            <input type="date" id="input1" name="input1">
            
            My favorite date is <time datetime="2013-02-13">2013-02-13</time>

            <!---
                Also learned about 
                Web Content Accessibility Guidelines (WCAG)
                ChromeVox - Screen Reader
                And Contract Checker for https://webaim.org/ 
                and also learned about accesskey attribute for keyboard-only users
            -->
        </div>
    </main>

    <footer>
        &copy; 2020 Cool Brows
    </footer>
</body>
</html>
